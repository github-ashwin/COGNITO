{% extends "base.html" %}

{% block content %}

<!-- CSS styling for the home page container -->
<style>
    .home-container {
        display: grid;
        grid-template-columns: 1fr 3fr 1fr;
    }
</style>

<!-- Home page container with a grid layout -->
<div class="home-container">

    <!-- Sidebar for topics -->
    <div>
        {% include "main/topics_component.html" %}
    </div>

    <!-- Main content area -->
    <div>
        <!-- Home page title -->
        <h1>HOMEPAGE</h1>

        <!-- Display the count of available rooms -->
        <h5>{{ room_count }} rooms available</h5>

        <!-- Link to create a new room -->
        <a href="{% url 'create_room' %}"><h4>Create Room</h4></a>
        <hr>

        <!-- Include the feed component -->
        {% include "main/feed_component.html" %}
    </div>

    <!-- Sidebar for recent activity -->
    <div>
        {% include "main/activity_component.html" %}
    </div>

</div>

{% endblock content %}
