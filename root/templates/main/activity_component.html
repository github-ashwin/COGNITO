<!-- Displaying recent activity with messages and actions -->
<h3>Recent Activity</h3>
<hr>
{% for message in room_messages %}
    <div>
        <!-- Display the user who posted the message and the time since it was posted -->
        <small><a href="{% url "user_profile" message.user.id %}">@{{ message.user }}</a>{{ message.created|timesince }}</small>
        <small>replied to {{ message.room.name }}</small> 

        <!-- Display the content of the message -->
        <p>{{ message.body }}</p>

        <!-- Display delete link only if the logged-in user is the author of the message -->
        {% if request.user == message.user %}
            <a href="{% url 'delete_message' message.id %}">Delete</a>
        {% endif %}
        <hr>
    </div>
{% endfor %}
